<center><h1>Lessons</h1></center>
<div class="lesson-container" id="lesson-container">
  <script>
    var lessons = ["bottle_rockets", "marshmallow_catapults", "earthquakes"]
    var lessonTitles = ["Bottle Rockets", "Marshmallow Catapults", "Earthquakes"]
    var lessonSubtitles = [
      "Introduce students to the fundamentals of rockets and propulsion.",
      "Learn about simple kinematics and projectile motion.",
      "Explore the challenges of building earthquake-proof structures."
    ]
    html = ""
    for (var i = 0; i < lessons.length; i++) {
      html += '<div class="thumbnail">';
      html += '<img src="images/' + lessons[i] + '.png' + '">';
      html += '<div class="caption">';
      html += '<h3>' + lessonTitles[i] + '</h3>';
      html += '<p>' + lessonSubtitles[i] + '</p>';
      html += '<p><a href="lessons_archive/' + lessons[i] + '.pdf" target="_blank" class="btn btn-primary" role="button">View</a></p>'
      html += '</div></div>'
    }
    document.getElementById("lesson-container").innerHTML += html
  </script>
</div>
